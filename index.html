<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Persona</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <h1>Consulta de Persona</h1>
    <form id="consultaForm">
        <label for="id">ID de Persona:</label>
        <input type="number" id="id" name="id">
        <button type="button" onclick="consultarPersona()">Consultar</button>
    </form>

    <div id="resultado">
        <h2>Resultado:</h2>
        <p id="nombre"></p>
        <p id="correo"></p>
        <p id="edad"></p>
        <img id="imagen" alt="Imagen de Persona">
    </div>

    <script src="consulta.js"></script>
</body>
</html>
